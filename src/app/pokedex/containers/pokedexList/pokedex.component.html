<mat-card appearance="outlined" class="mat-cardo">
  <mat-card-content><mat-toolbar color="accent" style="height: 2em;">
      <span>Minha Pokedex</span>
  </mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-list-dex *ngIf="pokemon$ | async as poke; else loading"
     [poke]="poke"
     (add)="onAdd()"
     (edit)="onEdit($event)"></app-list-dex>

    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card-content>
</mat-card>
